<!DOCTYPE html>
<html>
<head>
    <title>Pizza Order Form</title>
    <link rel="stylesheet" type="text/css" href="pizza_order.css">
</head>
<body>
    <h1>Pizza Order Form</h1>

    <form action="submit_order.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="pizza-size">Pizza Size:</label>
        <select id="pizza-size" name="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <label for="toppings">Toppings:</label>
        <div id="toppings">
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label><br>

            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
            <label for="mushrooms">Mushrooms</label><br>

            <input type="checkbox" id="olives" name="topping" value="olives">
            <label for="olives">Olives</label><br>

            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label><br>
        </div>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
